<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="root">

        <h1>Digital Clock</h1>

        <div id="border">

            <div id="border2">

<!-- Row 1 -->
                <div class="row">

                    <div class="r1c">
                        <p id="date">__</p>
                        <p>Date</p>
                    </div>

                    <div class="r1c">
                        <p id="month">__</p>
                        <p>Month</p>
                    </div>

                    <div class="r1c">
                        <p id="year">__</p>
                        <p>Year</p>
                    </div>

                </div>

<!-- Row 2 -->
                <div class="row">
                    <p id="text">Time</p>

                    <div class="r2c">
                        <p id="hour">__</p>
                    </div>

                    <p class="semi">:</p>

                    <div class="r2c">
                        <p id="minute">__</p>
                    </div>

                    <p class="semi">:</p>

                    <div class="r2c">
                        <p id="second">__</p>
                    </div>

                    <div id="period">
                        <p id="apm">__</p>
                    </div>

                </div>

                <div class="row">
                    <div class="r3c">
                        <p id="day">___</p>
                        <p>DAY</p>
                    </div>

                </div>

                <div class="row1">
                    <div id="row1_1">
                      <u> Alarm Clock</u>
                      <div>
                        <input type="time" id="time" />
                      </div>
                      <div id="buttons">
                        <button id="btn1">Set Alarm</button>
                        <button id="btn2">Clear Alarm</button>
                      </div>
                    </div>
                  </div>
                  
            </div>

        </div>


    </div>
    


    <script src="./script.js"></script>
</body>
</html>
